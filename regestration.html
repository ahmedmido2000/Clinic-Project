<body>

<!--CreateAccount-->

<div class="create-account-section">
    <div class="container-fluid">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-3 p-0">
        <div class="img-left">
                <img src="img/img-2.png" class="img-fluid" alt="">
            </div>
        </div>  
       <div class="col-md-9 p-0">
        <div class="white-bg">
        <h5 class="mt-2 mb-2 text-center text-capitalize">create account</h5>
        <div class="two-button d-flex justify-content-center">
        <a href="" class="mx-2 text-black-50  "><img src="img/google.png" class="img-fluid me-3" alt="">  sign up with google</a>
        <a href="" class="mx-2 text-black-50"><img src="img/facebook.png" class="img-fluid me-3" alt=""> sign up with facebook</a>
        </div>
        <h5 class="text-capitalize fw-bold text-black-50 mt-4 mb-2 justify-content-center d-flex">-- or --</h5>
        <div class="form-create-account ">
            <form action="" class="">
               <div class="fullname text-center">
                <input type="text" class="mt-2 mb-2" required placeholder="Full Name">
               </div> 
               <div class="fullname text-center">
                <input type="Phone"  class="mt-2 mb-2" required placeholder="PhoneNumber">
               </div> 
               <div class="fullname text-center">
                <input type="password" class="mt-2 mb-2" required placeholder="Password">
               </div> 
               <div class="fullname text-center">
                <input type="text" class="mt-2 mb-2" required placeholder="Age">
               </div> 
               <h5 class="text-black-50 mt-4 ">Gender</h5>
               <div class="d-flex radios text-capitalize mt-2">
               <div class="male d-flex">
                   <input type="radio" class="mx-2" name="male" id="male">
                <label for="male" class="mx-2">male</label>
               </div>
               <div class="female d-flex container">
                   <input type="radio" class="mx-2" required name="male" id="male">
                <label for="male" class="mx-2">female</label>
               </div>
            </div>
            <div class=" text-center  create-button">
                <button class="text-capitalize" value="submit" >create account</button>
                <div class="have-account text-capitalize d-flex justify-content-center mt-2 mb-2">
                    <span class="mx-2 text-black-50">already have an account? </span>
                    <a href="sign-in.html" class="mx-2">log in</a>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
        </div>
    </div>
</div>
